    <div class="banner">
        <!-- <div class="logo_box">

        <div class="banner_images">
            <img src="assets\splash images\splash_motorista.png">
        </div>

        <div class="form">
            <ion-list lines="none">
                <ion-item lines="none">
                    <div class="ite_inner d-flex">
                        <ion-icon name="phone-portrait-outline" class="ion-text-start"></ion-icon>
                        <ion-input [disabled]="loading" placeholder="Celular" [(ngModel)]="phoneNumber"
                            (keyup.enter)="alertPhone()" type="tel"></ion-input>
                    </div>
                </ion-item>
                <ion-button [disabled]="loading" size="large" shape="block" class="btn" (click)="alertPhone()">Continuar
                </ion-button>
            </ion-list>
        </div>
    </div>
