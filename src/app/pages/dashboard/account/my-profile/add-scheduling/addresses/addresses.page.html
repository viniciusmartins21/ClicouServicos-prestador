<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
      </ion-buttons>
      <ion-title>Endereços</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="bg_color">
  <div class="form">
      <h3>Salvar Endereço</h3>
      <ion-list lines="none">
          <ion-radio-group>
              <ion-item lines="none">
                  <ion-radio slot="start" value="home"></ion-radio>
                  <ion-label class="d-flex">
                      <div class="icon_box">
                          <ion-icon class="zmdi zmdi-home"></ion-icon>
                      </div>
                      <div class="text_box">
                          <h2>Casa</h2>
                          <p>
                              14134, Silver Green Street 2nd Avenue, Hemiltone, New York, USA
                          </p>
                      </div>
                  </ion-label>
              </ion-item>
              <ion-item lines="none">
                  <ion-radio slot="start" value="office"></ion-radio>
                  <ion-label class="d-flex">
                      <div class="icon_box">
                          <ion-icon class="zmdi  zmdi-city-alt"></ion-icon>
                      </div>
                      <div class="text_box">
                          <h2>Escritório</h2>
                          <p>
                              14134, Silver Green Street 2nd Avenue, Hemiltone, New York, USA
                          </p>
                      </div>
                  </ion-label>
              </ion-item>
              <ion-item lines="none">
                  <ion-radio slot="start" value="Other"></ion-radio>
                  <ion-label class="d-flex">
                      <div class="icon_box">
                          <ion-icon class="zmdi zmdi-pin-assistant"></ion-icon>
                      </div>
                      <div class="text_box">
                          <h2>Outros</h2>
                          <p>
                              14134, Silver Green Street   2nd Avenue, Hemiltone, New York, USA
                          </p>
                      </div>
                  </ion-label>
              </ion-item>
          </ion-radio-group>
      </ion-list>
  </div>
</ion-content>


<ion-footer class="ion-no-border">
  <ion-button size="large" shape="full" class="btn" (click)="addNew()">
      <ion-icon class="zmdi zmdi-plus"></ion-icon> &nbsp;
     Adicionar nova localização
  </ion-button>
</ion-footer>
